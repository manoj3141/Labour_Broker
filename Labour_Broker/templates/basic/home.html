{% extends 'basic/base.html' %}
{% load static %}
{% block styling %}
 <link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

  {% block bod %}

  
   <nav class="nav">
    <div class="container mt-3" style="display:inline-flex" >
    <img width="64" height="64" src="https://img.icons8.com/external-solid-design-circle/64/external-Labour-carpenter-solid-design-circle.png" alt="external-Labour-carpenter-solid-design-circle"/> 
  <h5 class="mt-3 ml-2">LabourBroker</h5>
  <div class="container mt-3" style="margin-left:35%;">
    <a href="{% url 'home' %}" style="color: black;">Home</a>
    <a href="" style="color:black;">About</a>
    <a href="{% url 'showprofile' %}" style="color: black;">Profile</a>
    
  </div>
  
  <div class="container mt-3" style="margin-left:5%;">
    <span class="text-white">|</span>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}" class="btn btn-primary" style="margin-left: 50px;">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}" class="btn btn-primary" style="margin-left: 50px;">Register</a>
    {% endif %}
  </div>
</div>
  </nav>



  <div class="container offset-2">
    <h1 class="text-white text-lg " style="margin-top:8%;margin-left: 20%;">Welcome to Labour Broker</h1>
  </div>
  <form action="{% url 'searchlabour' %}" type="search" method="post">
    {% csrf_token %}
    <div class="row py-2" style="background-color: rgb(241, 240, 240); margin-right: 20%; margin-left: 20%; border-radius:2px;" id="search">
      <div class="col-3 mx-1">
        <input type="text" class="form-control" name="name" placeholder="Name of the labour...." style="border: none;">
      </div>
      <div class="col-3 mx-1">
        <select name="worktype" id="" >
          <option selected="selected" value=""> Select option...</option>
          <option value="all">All</option>
          <option value="Agriculture">Agriculture</option>
          <option value="Construction">Construction</option>
          <option value="House">House based</option>
          <option value="Machinary">Machinery</option>
          <option value="Textiles">Textiles</option>
        </select>
      </div>

      <div class="col-4 mx-2">
        <div class="input-container">
          <i class="bi bi-geo-alt-fill"></i>
          <input type="search" class="form-control" placeholder="Location " name="location">
        </div>
      </div>
      <div class="col-1">
        <input type="submit" class="btn btn-primary px-4 py-2 " value="Search" style="border: none;">
      </div>
    </div>
  </form>
  <a   href="{% url 'ai' %}"  style="margin-left:545px;color: white;">chat with our A.I</a>
{% endblock bod %}
